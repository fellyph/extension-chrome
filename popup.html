<!DOCTYPE html>
<html>
  <head>
    <title>Text Improver</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="w-[400px] p-4 font-sans">
    <div class="flex flex-col gap-4">
      <h2>Text Analyzer</h2>
      <div class="flex flex-col gap-2.5">
        <textarea
          id="textInput"
          placeholder="Enter your text here..."
          class="w-full h-[100px] p-2 border border-gray-300 rounded resize-y"
        ></textarea>
        <button
          id="improveBtn"
          class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded cursor-pointer"
        >
          Analyze Text
        </button>
      </div>
      <div class="mt-2.5">
        <h3>Suggestions:</h3>
        <ul id="suggestionsList" class="list-none p-0">
          <!-- Suggestions will be added here dynamically -->
          <!-- Each li will have these classes: -->
          <!-- class="p-2 my-1.5 bg-gray-50 rounded border-l-4 border-l-green-500" -->
        </ul>
      </div>
    </div>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
