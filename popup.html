<!DOCTYPE html>
<html>
  <head>
    <title>Sensitive Data Analyzer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="w-[400px] p-4 font-sans relative">
    <div class="flex flex-col gap-4">
      <div
        class="bg-green-500 -m-4 mb-4 p-4 flex items-center gap-3 text-white"
      >
        <img src="icons/icon48.png" alt="Logo" class="w-4 h-4" />
        <h2 class="text-base font-semibold">Sensitive Data Analyzer</h2>
      </div>
      <div class="flex flex-col gap-2.5">
        <textarea
          id="textInput"
          placeholder="Enter your text here..."
          class="w-full h-[100px] p-2 border border-gray-300 rounded resize-y"
        ></textarea>
        <button
          id="improveBtn"
          class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded cursor-pointer"
        >
          Analyze Text
        </button>
        <div id="spinner" class="hidden">Loading...</div>
      </div>
      <div id="analysisSection" class="mt-2.5 hidden">
        <h3>Analysis:</h3>
        <div
          id="suggestionsList"
          class="markdown-content prose prose-sm max-w-none"
        ></div>
      </div>
    </div>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
